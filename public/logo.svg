<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
>
  <!-- Trunk / Central Data Line -->
  <path d="M50 85V40" stroke="#8B0000" stroke-width="3" stroke-linecap="round" />

  <!-- Base Connections (Roots) -->
  <path d="M50 85L35 95" stroke="#8B0000" stroke-width="2" stroke-linecap="round" />
  <path d="M50 85L65 95" stroke="#8B0000" stroke-width="2" stroke-linecap="round" />
  <circle cx="35" cy="95" r="2" fill="#D4AF37" />
  <circle cx="65" cy="95" r="2" fill="#D4AF37" />

  <!-- Layer 1 Branches (Lower) -->
  <path d="M50 65L30 65L30 55" stroke="#8B0000" stroke-width="2" stroke-linejoin="round" />
  <path d="M50 65L70 65L70 55" stroke="#8B0000" stroke-width="2" stroke-linejoin="round" />
  <circle cx="30" cy="55" r="3" fill="#D4AF37" />
  <circle cx="70" cy="55" r="3" fill="#D4AF37" />

  <!-- Layer 2 Branches (Middle) -->
  <path d="M50 50L20 50L20 35" stroke="#8B0000" stroke-width="2" stroke-linejoin="round" />
  <path d="M50 50L80 50L80 35" stroke="#8B0000" stroke-width="2" stroke-linejoin="round" />
  <circle cx="20" cy="35" r="3" fill="#D4AF37" />
  <circle cx="80" cy="35" r="3" fill="#D4AF37" />

  <!-- Layer 3 Branches (Upper) -->
  <path d="M50 40L35 25" stroke="#8B0000" stroke-width="2" stroke-linecap="round" />
  <path d="M50 40L65 25" stroke="#8B0000" stroke-width="2" stroke-linecap="round" />
  <path d="M50 40L50 15" stroke="#8B0000" stroke-width="2" stroke-linecap="round" />
  
  <!-- Top Nodes -->
  <circle cx="35" cy="25" r="3" fill="#D4AF37" />
  <circle cx="65" cy="25" r="3" fill="#D4AF37" />
  <circle cx="50" cy="15" r="4" fill="#D4AF37" />

  <!-- Small decorative data points -->
  <circle cx="42" cy="75" r="1.5" fill="#D4AF37" opacity="0.8" />
  <circle cx="58" cy="75" r="1.5" fill="#D4AF37" opacity="0.8" />
  <circle cx="25" cy="45" r="1.5" fill="#D4AF37" opacity="0.8" />
  <circle cx="75" cy="45" r="1.5" fill="#D4AF37" opacity="0.8" />
</svg>
